<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taxi Prediction</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header class="stack">
        <h1>Taxi Prediction</h1>
        <p class="muted">Fyll i sträcka, restid och passagerare för att få ett uppskattat taxipris.</p>
      </header>

      <section class="card stack">
        <h2>Beräkna pris</h2>
        <form id="form" class="grid">
          <label>
            <span>Sträcka (km)</span>
            <input id="distance" type="number" min="0" step="0.1" value="5" required />
          </label>
          <label>
            <span>Restid (min)</span>
            <input id="duration" type="number" min="0" step="1" value="15" required />
          </label>
          <label class="full">
            <span>Passagerare</span>
            <input id="passengers" type="number" min="1" max="8" step="1" value="1" required />
          </label>

          <div class="actions">
            <button id="btn" type="submit">Beräkna pris</button>
            <span id="modelBadge" class="badge"></span>
          </div>
        </form>

        <div id="result" class="result muted">–</div>
      </section>

      <section class="card stack">
        <div class="row">
          <h2>Dataset-statistik</h2>
          <div class="gap">
            <button id="btnStats" type="button">Visa stats</button>
            <div class="row gap">
              <input id="nRows" type="number" min="1" max="20" value="5" />
              <button id="btnSample" type="button">Visa exempelrader</button>
            </div>
          </div>
        </div>

        <pre id="stats" class="pre hidden"></pre>

        <div class="table-wrap hidden" id="sampleWrap">
          <table id="sampleTable">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <footer class="muted small">API: <code id="apiUrl"></code></footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
